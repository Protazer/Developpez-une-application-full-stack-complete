<main *ngIf="posts; else loading" class="posts">
  <section [ngClass]="{'responsive': isResponsiveStyle$ | async}" class="posts__actions__header">
    <app-button (click)="handleOnCreatePost()" [ngClass]="{'responsive': isResponsiveStyle$ | async}"
                class="posts__actions__header__create" content="Créer un article"/>
    <div (click)="handleSortPosts()" class="posts__actions__header__sort">
      <span class="posts__actions__header__sort__label">Trier par</span>
      <fa-icon [icon]="faArrowDown"
               [ngClass]="sortType === 'dsc' ? 'posts__actions__header__sort__icon--down' : 'posts__actions__header__sort__icon--up'"
      />
    </div>
  </section>
  <app-posts-list *ngIf="posts.length > 0; else emptyList " [posts]="posts" class="posts__list"></app-posts-list>
  <ng-template #emptyList>
    <p class="posts__emptyList">Il n'y a aucun article à afficher.</p>
  </ng-template>
</main>
<ng-template #loading>
  <app-loader/>
</ng-template>
