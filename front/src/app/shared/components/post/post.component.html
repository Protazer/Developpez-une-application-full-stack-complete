<article class="post">
  <div class="post__header">
    <h3 class="post__header__title">{{ post.title }}</h3>
    <div class="post__header__details">
      <p class="post__header__details__date">{{ post.created_at | date:'dd/MM/yyyy' }}</p>
      <p class="post__header__details__author">{{ post.author.name }}</p>
    </div>
  </div>
  <p class="post__content">
    {{ post.content | truncate:[250] }}
  </p>

</article>
